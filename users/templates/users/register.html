<!--users/templates/users/register.html-->

{% extends 'base.html' %}

{% block content %}
<div id="userPanel">
    <h2>Register</h2>

    <form method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Register">
    </form>

    <a href="{% url 'login' %}" style="float: right">Back to login</a>
    <div class="clearfix"></div>
</div>
{% endblock %}
